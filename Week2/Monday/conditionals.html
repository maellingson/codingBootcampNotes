<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STEAK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<script type=text/javascript>

var confirmSteak = confirm("Do you like steak?");


if (confirmSteak) {
    document.write("Here's a Steak Sandwich!");
}
else{
    document.write("Here's a Tofu Stir-Fry!");
}

var confirmSake = prompt("What year were you born?");

if (confirmSake <= 1997) {
    alert("Sake to Me!")

}

else if (confirmSake > 1997){
    alert("No Sake for You!")
}

</script>    
</body>
</html>
